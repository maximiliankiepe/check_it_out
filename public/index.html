<html>
  <head>
    <script src="libraries/jquery.js"></script>
    <script src="libraries/socket.io.js"></script>
    <script src="sketch.js"></script>
  </head>
  <style>
  *{
    margin: 0;
    padding: 0;
    font-size: 1.5vw !important;
  }

  a:link {
     color: black;
     text-decoration: none;
  }

  a:visited {
     color: black;
     text-decoration: none;
  }

  a:hover {
     color: blue;
     text-decoration: none;
  }

  a:active {
     color: black;
     text-decoration: none;
  }

  body{
     font-family: sans-serif;
  }
  #main{
    width: 100%;
    margin: 0.5vw;
  }
  #main div{
    display: inline-block;
    float: left;
    line-height: 1.5vw;
    width: 1.5vw;
    height: 1.5vw;
    margin: 0.05vw;
    overflow: hidden;
    text-align: center !important;
  }

  @media only screen and (max-width: 1024px) {
      #main{
        width: 1024px;
        position: absolute;
        top: 0;
        left: 0;
        overflow: scroll;
        margin: 1px;
      }
      #main div{
          line-height: auto;
          font-size: 12px;
          line-height: 12px;
          width: 13px;
          height: 13px;
          margin: 1.75px;
      }
  }
</style>
  <body>
    <div id="main"></div>
  </body>
</html>
